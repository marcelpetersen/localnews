  

  <div class="inner cover ">
            <h1 class="cover-heading">
            <center>
            	Contact Us 
            	</center>
            </h1>
            <p class="">Use The Form &amp; We'll Get In Touch</p>
            You can also contact <address>felix@studentpay.co</address>

            <div class="centering">
            
            <form ng-model = "email">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter Your Email" ng-model = "email.email" />
            </div>

               <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject:" ng-model = "email.subject" />
            </div>

            <div class="form-group">
                <textarea  class="form-control" placeholder="Message" rows="8" ng-model="email.message" /> 
            </div>

                <button type="submit" class="btn btn-large btn-warning" ng-click = "submit(email)"> Submit </button>

            </form>
            
            </div>
          </div>
