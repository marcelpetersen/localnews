<ion-view view-title = "Login">
<ion-content class= "">
<ion-list>
		
		  <label class="item item-input">
		    <span class="input-label">Username</span>
		    <input ng-model = "user.username" type="text">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input ng-model= "user.password" type="password">
		  </label>
		  <button class="button button-full button-energized" ng-click= "submit(user)" >Login</button>

		  <button class="button button-full button-positive" ng-click= "signup(user)" >Submit</button>


</ion-list>
</ion-content>
</ion-view>
