<ion-view>
  <ion-nav-title>
    <span class="white">News Sources</span>
  </ion-nav-title>
  <ion-content class = "splashpage">
    <div class="list ">

  <ion-toggle class="item item-text-wrap favorite white" ng-repeat = "source in sources"  ng-model = "source.checkvalue" 
       ng-change = "look('{{source.checkvalue}}', source)" >
    {{source.source}}
    
  </ion-toggle>

</div>
  </ion-content>
</ion-view>
