<ion-view view-title="News Sources">
  <ion-content>
    <ul class="list">

  <li class="item item-toggle" ng-repeat ="source in sources" >
     {{source.source}}
     <label class="toggle toggle-assertive">
       <input type="checkbox"  ng-model = "checkvalue" ng-true-value = "'add'" ng-false-value = "'remove'" ng-change = "look('{{checkvalue}}', '{{source.source}} ')" >
       
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

  

</ul>
  </ion-content>
</ion-view>
