<ion-view view-title = "Favorite Stories">
	<ion-content>
	<ion-list class="" >
    <ion-item ng-repeat ="favs in favorites" class = "blacks">
  
    <!-- <a class="item item-avatar" href="#"> -->
    <div class="row  ">
    <div class="col-20">
      <img ng-src="{{favs.image}} " class="newsimage ">
      </div>

      <div class="item-text-wrap col col-70">
       {{ favs.title }} 
      </div> 
        <ion-option-button class="  button-positive">
          <i class="ion-ios-upload larger"></i>
        </ion-option-button>
        <ion-option-button class="  button-assertive" ng-click = "favDelete($index, favs)">
          <i class="ion-trash-a larger"> </i>
        </ion-option-button>
    </div>
   
    </ion-item>

</ion-list>

  
	</ion-content>
</ion-view>
