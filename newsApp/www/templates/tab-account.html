<ion-view >
      <ion-nav-title>
      <span class="white">Settings</span>
      </ion-nav-title>

  <ion-content class = "splashpage">
    <ion-list class = "splashpage">
    <div class="list white">

        <div class="item item-divider settings">
         GENERAL
        </div>

              <ion-toggle class="item item-icon-left favorite white" >
                <i class="icon ion-android-notifications"></i>
                Enable Notifications
              </ion-toggle>

              <a class="item item-icon-left item-icon-right " href="#/tab/account/location"> 
                <i class="icon ion-location"></i>
                Add Location
                <i class="icon ion-ios-arrow-right"></i> 
              </a>

              <a class="item item-icon-left" ng-click = "showPopup()">
                <i class="icon ion-link"></i>
                Suggest Source
                
              </a>

       <div class="item item-divider settings">
        HELP
      </div>
            <a ng-click= "report()" class="item item-icon-right">
                Report a bug
                <i class="icon ion-bug"></i>
            </a>

            <a class="item item-icon-right">
                Privacy Policy
                <i class="icon ion-lock-combination"></i>
            </a>

            <a class="item item-icon-right" ng-click="rateApp()">
                Rate this app
                <i class="icon ion-ios-star"></i>

            </a>
            <a class="item item-icon-right" ng-click= "shareApp()">
                Share this app
                <i class="icon ion-ios-upload"></i>
            </a>

    </div>
   <button class="button button-block button-positive" onclick="window.plugins.socialsharing.share('Via Just LocalNews', null, null, 'http://www.tulsaworld.com/news/local/irish-american-club-of-tulsa-warms-up-for-st-patrick/article_82408a94-5520-51e1-a46c-4ba598909332.html')"> Share</button>

    </ion-list>
    <button class="button button-block button-assertive" ng-click = logout() style="margin-top: 20px;">
        	Reset
        </button>
    
  </ion-content>
</ion-view>
